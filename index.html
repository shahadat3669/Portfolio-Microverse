<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Microverse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="wrapper">
        <div class="header__inner">
          <a href="/" class="header__logo">Welcome</a>
          <a href="#" class="header__hamburger">
            <img src="dist/images/hamburger.svg" alt="hamburger icon" />
          </a>
        </div>
      </div>
    </header>
    <section id="headline">
      <div class="wrapper">
        <div class="headline__inner">
          <h1 class="headline__primary">
            <span class="headline__primary--first">Hey there. I’m Mariane</span>
            <span class="headline__primary--second"
              >I’m a software developer</span
            >
          </h1>
          <p class="headline__text">
            I can help you build a product , feature or website Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don’t hestiate to contact me.
          </p>
          <ul class="headline__social-icons">
            <li class="headline__social-icon">
              <a
                href="https://twitter.com/shahadat3669"
                class="headline__social-icon-link">
                <img
                  src="./dist/images/social-icons/twitter.svg"
                  alt="twitter icon"
                  class="headline__social-icon-img" />
              </a>
            </li>
            <li class="headline__social-icon">
              <a
                href="https://linkedin.com/in/shahadat3669"
                class="headline__social-icon-link">
                <img
                  src="./dist/images/social-icons/Linkedin.svg"
                  alt="linkedin icon"
                  class="headline__social-icon-img" />
              </a>
            </li>
            <li class="headline__social-icon">
              <a
                href="https://medium.com/@shahadat3669"
                class="headline__social-icon-link">
                <img
                  src="./dist/images/social-icons/medium.svg"
                  alt="medium icon"
                  class="headline__social-icon-img" />
              </a>
            </li>
            <li class="headline__social-icon">
              <a
                href="https://github.com/shahadat3669"
                class="headline__social-icon-link">
                <img
                  src="./dist/images/social-icons/github.svg"
                  alt="github icon"
                  class="headline__social-icon-img" />
              </a>
            </li>
            <li class="headline__social-icon">
              <a href="https://angel.co/" class="headline__social-icon-link">
                <img
                  src="./dist/images/social-icons/angellist.svg"
                  alt="angellist icon"
                  class="headline__social-icon-img" />
              </a>
            </li>
          </ul>
          <a href="#recent-work" class="headline__scroll">
            <img
              src="./dist/images/Icon-down.svg"
              alt="headline scroll icon"
              class="headline__scroll-icon" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
